<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>
    <form method="POST" action="/add">
    <input name="ip" placeholder="ip" required />
    <input name="username" placeholder="username" required />
    <input name="password" placeholder="password" required />
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for unit in routers %}
      <li>
	       <a href="/router/{{ unit.ip }}">{{ unit.ip }} </a>- {{ unit.username }}	 
        <form method="POST" action="{{ url_for('delete_router', id=unit._id) }}" style="display:inline">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
